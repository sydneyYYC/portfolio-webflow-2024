  <script src="js/webflow.js" type="text/javascript"></script>
  <script>
    document.getElementById('email-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Create FormData object from the form element
    const form = document.getElementById('email-form');
    const formData = new FormData(form);
    const submission = document.getElementById('form-done')
    const submissionError = document.getElementById('form-fail')
    // Convert FormData to a JSON object
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });
    // console.log(data)
    // Send form data to the server
    fetch('https://sydney-bruce-portfolio-webflow.netlify.app', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.text())  // Use text() to handle plain text responses
    .then(result => {
        // console.log('Success:', result); // Log response for debugging
        submission.classList.remove('hidden');
        form.reset()
    })
    .catch(error => {
        // console.error('Error:', error);
        submissionError.classList.remove('hidden');
    });
});
  </script>
